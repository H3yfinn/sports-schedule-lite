<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoL Esports Schedule</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <div>
          <h1>LoL Esports Schedule</h1>
          <p class="subtitle">Upcoming matches in your local time.</p>
        </div>
        <div class="controls">
          <label for="leagueSelect">League</label>
          <select id="leagueSelect"></select>
          <div class="league-customize">
            <label for="leagueFilter">Find league</label>
            <div class="league-filter-row">
              <input
                id="leagueFilter"
                type="text"
                placeholder="Type a league name"
                autocomplete="off"
                list="leagueOptions"
              />
              <button class="ghost-button" id="saveLeague" type="button">
                Save
              </button>
            </div>
            <datalist id="leagueOptions"></datalist>
            <p class="league-hint">Saved leagues show first in the list.</p>
          </div>
          <div class="view-toggle" role="group" aria-label="View toggle">
            <button class="view-button is-active" data-view="schedule" type="button">
              Schedule
            </button>
            <button class="view-button" data-view="table" type="button">
              League Table
            </button>
          </div>
        </div>
      </header>

      <div
        class="loading-indicator"
        id="loadingIndicator"
        aria-live="polite"
        aria-hidden="true"
      >
        <span class="loading-spinner" aria-hidden="true"></span>
        <span class="loading-label">Scraping</span>
      </div>

      <section class="status" id="status"></section>

      <div class="toolbar">
        <button class="ghost-button" id="previousToggle" type="button">
          Show previous matches
        </button>
      </div>

      <section class="previous" id="previous"></section>
      <section class="matches" id="matches"></section>
      <section class="table" id="table"></section>
    </main>

    <script src="config.example.js"></script>
    <script>
      (function () {
        var script = document.createElement("script");
        script.src = "config.js";
        script.async = false;
        script.onerror = function () {
          // Optional local config file missing; defaults from config.example.js apply.
        };
        document.head.appendChild(script);
      })();
    </script>
    <script src="app.js"></script>
  </body>
</html>
